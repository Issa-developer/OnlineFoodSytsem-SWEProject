<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FoodHubğŸ˜‹ â€” Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="logo" href="login.html">FoodHubğŸ˜‹</a>
      <div class="nav-links">
        <a href="login.html" class="btn btn-ghost">Sign in</a>
      </div>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p class="muted">Get started with FoodHub â€” itâ€™s quick and delicious!</p>

      <form id="signupForm" novalidate>
        <div class="field">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullname" type="text" placeholder="Jane Doe" required>
          <small class="error" data-for="fullName"></small>
        </div>

        <div class="field">
          <label for="signupEmail">Email</label>
          <input id="signupEmail" name="email" type="email" placeholder="you@domain.com" required>
          <small class="error" data-for="signupEmail"></small>
        </div>

        <div class="field">
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" type="tel" placeholder="0712 345 678">
          <small class="error" data-for="phone"></small>
        </div>

        <div class="field">
          <label for="signupPassword">Password</label>
          <div class="password-wrap">
            <input id="signupPassword" name="password" type="password" placeholder="Create a password" required>
            <button type="button" class="toggle-pw" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
          <small class="error" data-for="signupPassword"></small>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirm" type="password" placeholder="Repeat password" required>
          <small class="error" data-for="confirmPassword"></small>
        </div>

        <div class="field actions">
          <button id="signupBtn" class="btn btn-primary" type="submit">Sign Up</button>
        </div>

        <p class="muted center">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
