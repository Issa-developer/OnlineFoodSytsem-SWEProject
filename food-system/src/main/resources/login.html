<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FoodHub ‚Äî Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="logo" href="/">FoodHub</a>
      <div class="nav-links">
        <a href="signup.html" class="btn btn-ghost">Sign up</a>
      </div>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="muted">Sign in to continue to FoodHub</p>

      <!-- Admin Login Notice -->
      <div class="admin-notice">
        <p><strong>Admin Login:</strong> Use username: <code>admin</code> / password: <code>admin123</code></p>
      </div>

      <form id="loginForm" action="/login" method="post" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Enter your username" required>
          <small class="error" data-for="username"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-pw" aria-label="Show password">üëÅÔ∏è</button>
          </div>
          <small class="error" data-for="password"></small>
        </div>

        <div class="field">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>

        <div class="field actions">
          <button id="loginBtn" class="btn btn-primary" type="submit">Sign in</button>
        </div>

        <p class="muted center">
          Don't have an account?
          <a href="signup.html">Create one</a>
        </p>
        
        <div class="text-center">
          <a href="/" class="back-home">‚Üê Back to Home</a>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
