<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelishBite - Food Ordering</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">DelishBite</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/login" class="admin-link">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Order Your Favorite Meals Online</h1>
                <p>Delicious food delivered fast at your doorstep. Explore our menu and enjoy mouth-watering dishes from the comfort of your home!</p>
                <div class="hero-buttons">
                    <a href="#menu" class="btn-primary">View Menu</a>
                    <a href="/login" class="btn-secondary">Admin Login</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Delicious Food">
            </div>
        </section>
    </main>

    <style>
        .admin-link {
            background: #e63946;
            color: white !important;
            padding: 8px 16px;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background: #2b2d42;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</body>
</html>
