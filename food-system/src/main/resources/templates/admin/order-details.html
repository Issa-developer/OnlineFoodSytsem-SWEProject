{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details | Delish Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Montserrat', Arial, sans-serif; }
        .sidebar {
            min-height: 100vh;
            width: 220px;
            position: fixed;
            left: 0;
            top: 0;
            background: #b8002f;
            color: #fff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
        }
        .sidebar .nav-link { color: #fff; font-weight: 500; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #fff; color: #b8002f; }
        .main-content { margin-left: 220px; }
        .card { border-radius: 1rem; }
        .card-title { color: #b8002f; font-weight: 700; }
    </style>
</head>
<body>
    <nav class="sidebar d-flex flex-column p-3">
        <a href="#" class="fs-4 fw-bold mb-4 text-decoration-none text-white">Delish Admin</a>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="menu-management.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="user-management.html">Users</a></li>
            <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
        </ul>
    </nav>
    <div class="main-content p-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-3">Order Details</h2>
                <dl class="row">
                    <dt class="col-sm-3">Order ID</dt>
                    <dd class="col-sm-9" th:text="${order.id}"></dd>
                    <dt class="col-sm-3">User</dt>
                    <dd class="col-sm-9" th:text="${order.user}"></dd>
                    <dt class="col-sm-3">Status</dt>
                    <dd class="col-sm-9" th:text="${order.status}"></dd>
                    <dt class="col-sm-3">Total</dt>
                    <dd class="col-sm-9" th:text="${order.total}"></dd>
                    <dt class="col-sm-3">Date</dt>
                    <dd class="col-sm-9" th:text="${order.date}"></dd>
                </dl>
                <a href="orders.html" class="btn btn-delish">Back to Orders</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> {% endcomment %}
